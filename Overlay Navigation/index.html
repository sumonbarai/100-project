<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn">
        <button id="slideRightBtn" onclick="overlayFn('width')">
          slide Right
        </button>
        <button id="slideDownBtn" onclick="overlayFn('height')">
          slide Down
        </button>
      </div>

      <div class="overlay-content">
        <i class="bi bi-x-lg close" id="close"></i>
        <div>
          <a href="#">home</a>
          <a href="#">about</a>
          <a href="#">service</a>
          <a href="#">blog</a>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
