<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d8ce62a5b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <div class="card-body">
            <h1 class="uppercase font-bold text-2xl pb-3 text-center">
              Password Generator
            </h1>
            <div class="form-control">
              <div class="input-group">
                <input type="text" class="input input-bordered" id="display" />
                <button class="btn btn-square" id="copyBtn">
                  <i id="icon" class="fa-regular fa-clone text-lg"></i>
                </button>
              </div>
            </div>
            <!-- checkbox -->
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Password length</span>
                <input
                  id="passwordLength"
                  type="number"
                  class="input input-bordered input-xs w-20 text-lg"
                  value="8"
                />
              </label>
            </div>

            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Include Uppercase</span>
                <input type="checkbox" id="uppercase" class="checkbox" />
              </label>
            </div>
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Include Lowercase</span>
                <input type="checkbox" id="lowercase" class="checkbox" />
              </label>
            </div>
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Include Number</span>
                <input type="checkbox" id="number" class="checkbox" />
              </label>
            </div>
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Include Symbol</span>
                <input type="checkbox" id="symbol" class="checkbox" />
              </label>
            </div>

            <div class="form-control mt-6">
              <button id="btn" class="btn">Generate Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
