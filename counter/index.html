<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animation.css" />
  </head>
  <body>
    <div class="counter-parent">
      <div class="child">
        <div id="result" class="bounceIn">
          <div id="counter">0</div>
        </div>
        <div id="counter-all-button" class="counter-all-button">
          <button name="increaseByOne">increaseByOne</button>
          <button name="DecreaseByOne">DecreaseByOne</button>
          <button name="increaseByTen">increaseByTen</button>
          <button name="DecreaseByTen">DecreaseByTen</button>
          <button name="increaseByRandomNumber">increaseByRandomNumber</button>
          <button name="DecreaseByRandomNumber">DecreaseByRandomNumber</button>
          <button name="reset">reset</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
