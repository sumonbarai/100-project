<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Image slider</h1>
      <div class="slider-container">
        <div class="slider-item">
          <img src="https://picsum.photos/id/137/1000/500" alt="img" />
        </div>
        <div class="slider-item">
          <img src="https://picsum.photos/id/258/1000/500" alt="img" />
        </div>
        <div class="slider-item">
          <img src="https://picsum.photos/id/239/1000/500" alt="img" />
        </div>
        <div class="slider-item">
          <img src="https://picsum.photos/id/140/1000/500" alt="img" />
        </div>

        <div class="slider-btn">
          <button onclick="prevSlide()">prev</button>
          <button onclick="nextSlide()">next</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
